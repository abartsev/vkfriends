<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VKfrends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        body{
            position: relative;
            width: 100%;
            height: 100%;  
        }
        .container {
            position: absolute;
            width: 700px;
            height: 700px;
            overflow: hidden;
            margin: 0 auto;
            top: 25%;
            left: 0;
            right: 0;
            border-radius: 15px;
            background: #eee;
            border: 2px solid #eee;
        }
        #headerInfo {
            padding: 20px 10px;
            background: #ff8663;
            color: #fff;
            font-family: FANTASY;
        }
        .panel {
            padding: 10px 10px;
            display: flex;
            justify-content: space-around;
        }
        .panel input {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 2px 10px;
        }
        .dndblock {
            overflow: hidden;
            height: 560px;
            display: flex;
            justify-content: space-between;
        }
        #results {
            width: 50%;
            overflow: auto;
            background: #fff;
        }
        .target {
            width: 50%;
            overflow: auto;
            background: #fff;
        }
        .friends{

        }
        .friend {
            display: flex;
            align-items: center;
            padding: 4px 10px;
            cursor: pointer;
            position: relative;
        }
        .friend img {
            border-radius: 50px;
            width: 66px;
            margin-right: 15px;
            pointer-events: none;
        }
        .friend:hover{
            background: #eee;
        }
        .bottomPanel {
            background: #eee;
            padding: 5px 10px;
        }
        .bottomPanel::after{
            content: "";
            clear: both;
            position: relative;
            display: block;
        }
        button.save {
            float: right;
            background: #ff8663;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 11px;
        }
        .plus {
            position: absolute;
            right: 30px;
            font-size: 23px;
            font-weight: bold;
            font-family: sans-serif;
            color: #a8a8a8;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="headerInfo"></div>
    <div class="panel">
        <input type="text" name="find" placeholder="Начните вводить имя друга">
        <input type="text" name="newfind" placeholder="название">
    </div>
    <div class="dndblock"> 
        <div id="results">
            
        </div>
        <div class="target">
           
        </div>
    </div>
    <div class="bottomPanel"><button class="save">Сохранить</button></div>
</div>

<script id="user-template" type="text/x-handlebars-template">
    <div class="friends">
        {{#each items}}
        <div class="friend" draggable="true">
            <img src="{{photo_100}}" />
            <div>{{first_name}} {{last_name}}</div>
            <div class="zone_plus">+</div>
        </div>
        {{/each}}
    </div>
</script>
<script src="./script.js"></script>   
</body>
</html>
